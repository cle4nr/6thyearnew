<!DOCTYPE html>
<html>
    <head>
        <title>Forms examples</title>
    </head>
    <body>
        <form>
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname"><br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" required><br> <!--change type to text to see text while typing or if you want second name or something-->
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        
        <br>

        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female" >
        <label for="female">Female</label><br>
        
        <br>

        <select name="car">
        <option>Suzuki Samarai</option>    
        <option>Suzuki Samarai</option>    
        <option>Fornite Battle Bus</option>    
        <option>Volkswagen Golf</option>    
        </select>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
        
    </body>


</html>
